                ng-class="{activeMenu: isActive('/home') }">

                <a href="/home">Начало</a>
            </li>

            <!-- Profile -->
            <li class="nav-item profile-btn"
                ng-if="$root.isLogged"
                ng-class="{activeMenu: isActive('/profile') || isActive('/admin') }">

                <a ng-if="$root.user.role === 'ADMIN'" href="/admin">Админ панел</a>
            </li>

            <!-- Adverts -->
            <li class="nav-item adverts-btn"

            <li class="nav-item companies-btn"

        <div class="menu-right">
            <!-- About -->
            <li class="nav-item about-btn"
                ng-class="{activeMenu: isActive('/about') }">

                <a href="/about">За нас</a>
            </li>

            <!-- Contacts -->
            <li class="nav-item contacts-btn"
                ng-class="{activeMenu: isActive('/contacts') }">

                <a href="/contacts">Контакти</a>
            </li>

            <!-- Login -->
            <li class="nav-item login-btn"
                ng-if="!$root.isLogged"
                ng-class="{activeMenu: isActive('/auth') }">

                <a href="/auth">Вход и регистрация</a>
            </li>

            <!-- Logout -->
            <li class="nav-item logout-btn"
                ng-if="$root.isLogged"
                ng-class="{activeMenu: isActive('/logout') }">
