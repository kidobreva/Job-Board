<form class="add-advert" ng-submit="addAdvert()">
  <h3>Публикуване на обява</h3><br />

  <!-- City -->
  <div class="form-group">
    <label for="city">Град</label>
    <select class="form-control" id="city" ng-model="advert.city" required>
        <option value="" disabled selected hidden>Избери град</option>
      <option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
    </select>
  </div>

  <!-- Category -->
  <div class="form-group">
    <label for="category">Категория</label>
    <select class="form-control" id="category" ng-model="advert.category" required>
      <option value=""></option>
        <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
    </select>
  </div>

  <!-- Type -->
  <div class="form-group">
  <label for="type">Вид заетост</label>
    <select class="form-control" id="type" ng-model="advert.type" required>
      <option value=""></option>
      <option value="Пълен Работен Ден">Пълен Работен Ден</option>
      <option value="Непълен Работен Ден/Почасова">Непълен Работен Ден/Почасова</option>
      <option value="Временна/Сезонна/По проект">Временна/Сезонна/По проект</option>
      <option value="Постоянна">Постоянна</option>
    </select>
  </div>

  <!-- Level -->
  <div class="form-group">
  <label for="level">Ниво на квалификация</label>
    <select class="form-control" id="level" ng-model="advert.level" required>
      <option value=""></option>
      <option value="Мениджмънт">Мениджмънт</option>
      <option value="Експерти/Специалисти">Експерти/Специалисти</option>
      <option value="Служители/Работници">Служители/Работници</option>
      <option value="Стажанти/Студенти">Стажанти/Студенти</option>
    </select>
  </div>

  <!-- Salary -->
  <div class="form-group">
    <label>Заплата - минимум (.лв)
      <input type="number" class="form-control" id="min" ng-model="advert.salary.min" required />
    </label>

    <label>Заплата - максимум (.лв)
      <input type="number" class="form-control" id="max" ng-model="advert.salary.max" required />
    </label>
  </div>

  <!-- Title -->
  <div class="form-group">
  <label for="title">Заглавие</label>
    <input class="form-control" id="title" ng-model="advert.title" required />
  </div>

  <!-- PAID -->
  <div class="form-group">
    <label for="paid">Вид платена обява</label>
    <select class="form-control" id="paid" ng-model="advert.paid" required>
      <option value=""></option>
      <option value="pro">PRO - 150лв</option>
      <option value="top">TOP - 130лв</option>
      <option value="vip">VIP - 110лв</option>
    </select>
  </div>

  <!-- Description -->
  <div class="form-group">
  <label for="description">Описание</label>
    <textarea class="form-control" id="description" ng-model="advert.description" required ></textarea>
  </div>

  <!-- Submit -->
  <button class="btn btn-primary">Публикувай обявата</button>
  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
</form>
