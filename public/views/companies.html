<div id="loader" ng-if="timeout && !loaded"></div>
<p ng-if="loaded && !companies.length">Няма фирми!</p>
<table class="table" ng-if="loaded && companies.length">
  <thead>
    <tr>
      <th scope="col">Наименование</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="company in companies">
      <td>{{company.title}}</td>
      <td><a href="/company/{{company.id}}">Повече</a></td>
    </tr>
  </tbody>
</table>
