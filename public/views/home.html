<main class="home-page">
    <section class="search-panel" ng-if="loaded">
        <h3>Търсене на обяви</h3>
        <form ng-submit="doSearch()">
            <div class="up">
                <!-- Left -->
                <div class="left">
                    <!-- keywords -->
                    <div class="form-group">
                        <label for="keywords">Ключови думи</label>
                        <input id="keywords" class="form-control" ng-model="search.keywords" />
                    </div>

                    <!-- categories -->
                    <div class="form-group">
                        <label>Категория</label>
                        <multiselect id="category" ng-model="search.categoryId" id-prop="id" display-prop="name" options="categories" show-search="true" labels="labels"></multiselect>
                    </div>

                    <!-- cities -->
                    <div class="form-group">
                    <label for="city">Населено място</label>
                        <multiselect id="city" ng-model="search.cityId" id-prop="id" display-prop="name" options="cities" show-search="true" search-limit="10" labels="labels"></multiselect>
                    </div>
                </div>

                <!-- Right -->
                <div class="right">
                    <!-- Salary -->
                    Месечна заплата (бруто в лв.)
                    <rzslider
                        class="custom-slider"
                        rz-slider-model="slider.minValue"
                        rz-slider-high="slider.maxValue"
                        rz-slider-options="slider.options">
                    </rzslider>

                    <!-- Dropdown -->
                    <div class="btn-group mb-2" uib-dropdown auto-close="outsideClick" is-open="status.isopen">
                        <button id="single-button"
                                type="button"
                                class="btn btn-primary"
                                uib-dropdown-toggle
                                ng-disabled="disabled"
                        >Допълнителни критерии<span class="caret"></span>
                        </button>
                        <!-- menu -->
                        <div class="dropdown-menu"
                            uib-dropdown-menu
                            role="menu"
                            aria-labelledby="single-button">

                            <div class="additional" ng-show="status">
                                <!-- level -->
                                <div><b>Ниво на квалификация</b><br />
                                    <div ng-repeat="level in levels" class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox" ng-model="selectedLevels[level.id]" id="{{level.name}}" name="{{level.name}}" class="custom-control-input">
                                        <label class="custom-control-label" for="{{level.name}}">{{level.name}}</label>
                                    </div>
                                </div>

                                <!-- type -->
                                <div class="dropdown-divider"></div>
                                <div><b>Вид заетост</b><br />
                                    <div ng-repeat="type in types" class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox" ng-model="selectedTypes[type.id]" id="{{type.name}}" name="{{type.name}}" class="custom-control-input">
                                        <label class="custom-control-label" for="{{type.name}}">{{type.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                    <button class="submit btn btn-warning">ТЪРСИ</button>
                </div>
                </div>
            </div>
        </form>
    </section>

    <section class="professional-area">
        <h3>Професионални области</h3>
        <div>
            <ul>
                <li ng-repeat="category in categories">
                    <a href="/adverts/?categoryId={{category.id}}">{{category.name}}</a>
                </li>
            </ul>
        </div>
    </section>

    <!-- Banner -->
    <section class="banner">
        <h5>„<span>Намери си работа, която ти харесва, и никога</span> няма да ти се налага да работиш.“</h5>
    </section>

    <!-- News -->
    <section class="news">
        <h2>Водещи новини</h2>
        <div class="news-container carousel">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div uib-slide ng-repeat="items in news track by $index" index="$index">
                    <div class="news-block" ng-repeat="item in items">
                        <a href="{{item.link}}">
                            {{item.title}}
                        </a>
                        <div ng-bind-html="item.description"></div>
                        <span>{{item.pubDate | date: date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Partners -->
    <section class="companies">
        <h3>Партньори</h3>
        <div>
            <a href="http://imperiaonline.bg/" target="_blank">
                <img src="images/partners/ImperiaOnline.png" alt="Imperia Online" />
            </a>
            <a href="https://upnetix.com/" target="_blank" />
                <img src="images/partners/Upnetix.png" alt="Upnetix" />
            </a>
            <a href="http://ittalents.bg/" target="_blank">
                <img src="images/partners/ittalents.png" alt="IT Talents" />
            </a>
            <a href="https://www.trader.bg/" target="_blank">
                <img src="images/partners/Traderbg.png" alt="TraderBG" />
            </a>
            <a href="https://www.nemetschek.bg/" target="_blank">
                <img src="images/partners/nemetschek.png" alt="Nemetschek" />
            </a>
            <a href="https://www.epam.com/" target="_blank">
                <img src="images/partners/epam.png" alt="Epam" />
            </a>
        </div>
    </section>
</main>
