<section class="message-page">
    <div>
        <p><strong>Подател:</strong> {{message.name | date}}</p>
        <p><strong>Дата:</strong> {{message.date | date}}</p>
        <p><strong>Имейл:</strong> {{message.email}}</p>
        <p ng-if="message.phone"><strong>Телефон:</strong> {{message.phone}}</p>
        <div class="text">
            <p><strong>Текст:</strong> {{message.msg}}</p>
        </div>        
    </div>
</section>
