<div id="loader" ng-if="timeout"></div>
<div ng-if="loaded" class="mycv-page">
  <label>Качване на CV
    <input type="file" class="upload" name="file" />
  </label>
  <button ng-click="uploadCV()">Прикачи CV</button>
  <object ng-repeat="cv in user.cv" data="{{cv}}" type="application/pdf" width="400px" height="200px">
  </object>
</div>
