<section class="userProfile">
    <div class="header-info">
        <h2>Настройки на профила</h2>
    </div>
    <form class="user-info" method="post">
        <label><span>*Име</span>
            <input class="inputs" name="firstname" type="text" required /></label>

        <label><span>*Фамилия</span>
            <input class="inputs" name="lastname" type="text" required /></label>

        <label><span>*E-mail</span>
            <input class="inputs" name="email" type="email" required />
        </label>

        <label><span>Нова парола</span>
            <input class="inputs" name="new-pass" type="password" /></label>

        <label><span>Повтори новата парола</span>
            <input class="inputs" name="repeat-new-pass" type="password" /></label>

        <div class="pass-info">
            <p>Паролата трябва да съдържа минимум 6 символа.</p>
        </div>

        <label><span>*Текуща парола</span>
            <input class="inputs" name="current-pass" type="password" required /></label>

        <div class="save-changes">
            <button class="save">Запази</button>
            <p></p>
        </div>
    </form>
</section>
